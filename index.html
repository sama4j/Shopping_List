<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daddy Shopping List</title>
	<link rel="stylesheet" href="css/shop.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/shopapp.js"></script>
</head>
<body>
	<header>
		<div id="topbox">
			<h1>Dad's Shopping List</h1>
		</div>		
	</header>
	<section id="content">
		<form id="inputs">
			<fieldset>
				<legend>Enter Shopping List</legend>
				<label for="budget" class="budget">
					<span>Enter budget amount $:</span>
					<input type="number" name="budget" id= "budget" placeholder="1000" autofocus>
					<button type="button" id="budget">Enter Budget</button>
				</label>
				<label for="item" class="entry">
					<select name="group" id="choose">
						<option value=""></option>>
						<option value="Food">Food</option>
						<option value="Clothing">Clothing</option>
						<option value="Shelter">Shelter</option>
					</select>
					<input type="text" name="entry" id="item" placeholder="Milk">
					<button class="btn" type="button" id="item ">Enter Shopping Item</button>
				</label>
			</fieldset>
		</form>
		<div id="data">
			<table id="Food" class="desk">
				<caption>Food</caption>
				<thead>
			        <tr>
			          <th>Item</th>
			          <th>Delete</th>
			          <th>Price $</th>
			        </tr>
		        </thead>
		        <tbody class="insert">
			        <tr>
			          <td><input type="text" name="item" placeholder="Milk"></td>
			          <td><input id="a2" type="checkbox" value="No"></td>
			          <td><input id="a3" type="number" name="price" placeholder="5"></td-->
			        </tr>
		        </tbody>				
			</table>
			<table id="Clothing" class="desk">
				<caption>Clothing</caption>
				<thead>
			        <tr>
			          <th>Item</th>
			          <th>Delete</th>
			          <th>Price $</th>
			        </tr>
		        </thead>
		        <tbody class="insert2">
			        <tr>
			          <td><input type="text" name="item" placeholder="Stocking"></td>
			          <td><input id="a2" type="checkbox" value="No"></td>
			          <td><input id="a3" type="number" name="price" placeholder="6"></td>
			        </tr>
		        </tbody>				
			</table>
			<table id="Shelter" class="desk">
				<caption>Shelter</caption>
				<thead>
			        <tr>
			          <th>Item</th>
			          <th>Delete</th>
			          <th>Price $</th>
			        </tr>
		        </thead>
		        <tbody class="insert3">
			        <tr>
			          <td><input type="text" name="item" placeholder="Chairs"></td>
			          <td><input id="a2" type="checkbox" value="No"></td>
			          <td><input id="a3" type="number" name="price" placeholder="25"></td>
			        </tr>
		        </tbody>				
			</table>
			<button class="btn">Update Items</button>
		</div>
		<div id="totals">
			<form>
				<fieldset>
					<legend>Breakdown</legend>
					<label class="ft">
						Food total $:
						<input id="foodt" type="number" name="total" placeholder="300" disabled>
					</label>
					<label class="ct">
						Clothes total $:
						<input id="clot" type="number" name="total" placeholder="500" disabled>
					</label>
					<label class="st">
						Shelter total $:
						<input id="shelt" type="number" name="total" placeholder="100" disabled>
					</label>
					<p id="fixit">Sum of first and last entries only. Will fix soon</p>
				</fieldset>
				<fieldset>
					<legend>Totals</legend>
					<label class="amt1">
						Amount Spent $:
						<input id="amt1f" type="text" name="total" placeholder="0">
					</label>
					<label class="amt2">
						Amount Left $:
						<input id="amt2f" type="text" name="total" placeholder="100">
					</label>
				</fieldset>
			</form>
		</div>	
	</section>
</body>
</html>
